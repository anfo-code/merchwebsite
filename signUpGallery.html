<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an account</title>
</head>
<body>
<form>
    <label for="email_input">Email:</label>
    <input type="email" id="email_input" name="email"><br>
    <label for="password_input">Password:</label>
    <input type="email" id="password_input" name="password"><br>
    <label for="password_repeat_input">Repeat the password:</label>
    <input type="email" id="password_repeat_input" name="password_repeat"><br>
    <input type="submit">
</form>
</body>
</html>
